sudo: false
dist: trusty
language: rust
matrix:
  include:
    - rust: nightly
script:
  - ./test/build_openssl.sh
  - cargo update
  - cargo build -v
cache:
  cargo: true
  directories:
  - $HOME/openssl-1.1.0h/
env:
  global:
  - OPENSSL_DIR=$HOME/openssl-1.1.0h
before_cache:
  - chmod -R a+r $HOME/.cargo
